<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--BÃ¡sico do HTML-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template Master</title>

    <!--Bootstrap do nosso Template Master-->
    <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <!--Fonte awesome-->
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <!--Custom do meu template dashboard-->
    <link rel="stylesheet" href="css/sb-admin.min.css">

</head>
<body class="bg-dark">

    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu E-mail">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha"class="form-control" placeholder="Digite sua Senha">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Lembrar minha senha
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Entrar no sistema</button>
                    <div class="text-center">
                        <a href="registro.html" class="d-block  mt-3">Criar uma Conta</a>
                        <a href="recuperar.html" class="d-block ">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Java script e Jquery do meu bootstrap-->
    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>

</body>
</html>
